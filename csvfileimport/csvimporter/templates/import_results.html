<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CSV Importer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
       <h2>Import results</h2>

        <p>Total records processed: {{ results.total }}</p>
        <p>Successful uploads: {{ results.success }}</p>
        <p>Failed uploads: {{ results.failed }}</p>

        {% if results.errors %}
        <h3>Errors:</h3>
        <ul>
            {% for error in results.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
{% endif %}

<a href="{% url 'import_csv' %}">Go back to form</a>
    </div>
</body>
</html>
